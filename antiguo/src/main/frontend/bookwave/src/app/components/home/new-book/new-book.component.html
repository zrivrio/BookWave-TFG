<div *ngIf="book" class="h-full">
    <img [src]="book?.cover || 'assets/images/placeholder.png'" 
         [alt]="book?.title || 'Featured book'" 
         class="w-full h-56 object-cover rounded-t-xl" />
    <div class="p-6">
      <span class="text-primary text-xs uppercase font-semibold">Novedad</span>
      <h2 class="text-2xl font-bold text-gray-darker mt-2">{{ book?.title || 'Untitled' }}</h2>
      <p class="text-gray-dark mt-2">{{ book?.description || 'No description available' }}</p>
      <div class="mt-4 flex space-x-4">
        <app-button label="Leer" color="primary"></app-button>
        <app-button label="Descargar" color="primary-light"></app-button>
      </div>
    </div>
</div>
