<!-- Loading State -->
<div *ngIf="isLoading" class="flex flex-col items-center justify-center h-64 space-y-4">
  <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-[#1C1DAB]"></div>
  <p class="text-[#999999]">Cargando usuarios...</p>
</div>

<!-- Error State -->
<div *ngIf="error" class="max-w-md mx-auto p-8 text-center bg-red-50 rounded-xl">
  <p class="text-red-600">{{ error }}</p>
</div>

<!-- Users List -->
<div *ngIf="!isLoading && !error && users.length > 0" class="max-h-[400px] overflow-y-auto">
  <div *ngFor="let user of users" class="bg-white p-5 rounded-xl shadow-xs border border-[#E0E9F5] hover:shadow-sm transition-all mb-4">
    <div class="flex flex-col">
      <!-- User Details -->
      <div class="flex justify-between items-start mb-3">
        <div>
          <h4 class="text-md font-bold text-[#2A2A2A]">{{ user.username }}</h4>
          <p class="text-sm text-[#666666]">{{ user.email }}</p>
        </div>
        <span class="px-3 py-1 rounded-full text-xs font-medium"
              [ngClass]="{
                'bg-[#E6F0F7] text-[#1E0f75]': user.subscriptionType === 'Free',
                'bg-[#1E0f75] text-white': user.subscriptionType === 'Premium'
              }">
          {{ user.subscriptionType }}
        </span>
      </div>
      
      <!-- Role Badge -->
      <div class="inline-block px-3 py-1 rounded-full text-sm font-medium bg-[#F4F4F4] text-[#666666] self-start">
        {{ user.role }}
      </div>
    </div>
  </div>
</div>

<!-- Empty State -->
<div *ngIf="!isLoading && !error && users.length === 0" 
     class="max-w-md mx-auto p-8 text-center bg-[#F8F8F8] rounded-xl">
  <p class="text-[#666666]">No hay usuarios registrados</p>
</div>
