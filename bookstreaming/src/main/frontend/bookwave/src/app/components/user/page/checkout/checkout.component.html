<div class="max-w-4xl mx-auto p-4 md:p-8">
    <div class="bg-white rounded-xl shadow-sm p-6 border border-[#F4F4F4]">
      <h1 class="text-2xl font-bold text-[#2A2A2A] mb-6">Finalizar Compra</h1>
      
      <div class="space-y-6">
        <!-- Resumen del pedido -->
        <div class="border-b border-[#E0E9F5] pb-6">
          <h2 class="text-xl font-semibold text-[#1E0f75] mb-4">Resumen del pedido</h2>
          <div class="flex justify-between items-center">
            <div>
              <p class="font-medium">Suscripción Premium</p>
              <p class="text-sm text-[#666666]">Acceso completo por 1 mes</p>
            </div>
            <p class="text-lg font-medium">$9.99</p>
          </div>
        </div>
        
        <!-- Formulario de pago -->
        <div>
          <h2 class="text-xl font-semibold text-[#1E0f75] mb-4">Información de pago</h2>
          <!-- Aquí irían los campos del formulario de pago real -->
          <div class="space-y-4 bg-[#F8F8F8] p-4 rounded-lg">
            <p class="text-[#666666]">Este es un simulador de pago. En una implementación real, aquí irían los campos para tarjeta de crédito.</p>
          </div>
        </div>
        
        <!-- Botón de pago -->
        <div class="pt-4">
          <button 
            (click)="processPayment()"
            [disabled]="isLoading"
            class="w-full px-6 py-3 bg-[#1E0f75] hover:bg-[#1C1DAB] text-white font-medium rounded-lg shadow-md transition-all disabled:opacity-70 disabled:cursor-not-allowed flex items-center justify-center">
            <span *ngIf="isLoading" class="inline-flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Procesando pago...
            </span>
            <span *ngIf="!isLoading">Confirmar y Pagar $9.99</span>
          </button>
        </div>
        
        <!-- Mensajes de estado -->
        <div *ngIf="paymentSuccess" class="flex items-center text-green-600 p-4 bg-green-50 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
          </svg>
          ¡Pago exitoso! Ahora eres usuario Premium.
        </div>
        
        <div *ngIf="paymentError" class="flex items-center text-red-500 p-4 bg-red-50 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          {{ paymentError }}
        </div>
      </div>
    </div>
  </div>
