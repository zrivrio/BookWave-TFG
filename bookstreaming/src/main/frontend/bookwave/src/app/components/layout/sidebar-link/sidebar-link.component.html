<a
  class="group flex flex-col items-start p-1 rounded-lg transition-all duration-300 cursor-pointer"
  [routerLink]="route"
  [ngClass]="{
    'bg-blue-100 text-primary font-semibold': isActiveRoute(),
    'hover:bg-blue-200 hover:text-primary-light text-gray-darker': !isActiveRoute()
  }"
>
  <!-- CUADRADO DEL ICONO -->
  <div
    class="flex items-center justify-center w-6 h-6 rounded-md bg-gray-50 shadow transition-all duration-300"
    [ngClass]="{
      'bg-primary text-blue-400': isActiveRoute(),
      'group-hover:bg-primary-light group-hover:text-blue-400': !isActiveRoute()
    }"
  >
    <span
      class="material-symbols-outlined text-md transition-all duration-300"
      style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;"
    >
      {{ icon }}
    </span>
  </div>

  <!-- TEXTO -->
  <span class="mt-1 text-xxs">{{ label }}</span>
</a>
