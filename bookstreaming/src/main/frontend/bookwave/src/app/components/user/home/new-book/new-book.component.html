<!-- Empty State - No Featured Book -->
<div *ngIf="!book" >
  <div class="w-20 h-20 flex items-center justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-[#1C1DAB]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
    </svg>
  </div>
  <h3 class="text-xl font-bold text-[#2A2A2A] mb-2">No hay libro destacado</h3>
  <p class="text-[#666666] mb-4">Pronto tendremos nuevas recomendaciones para ti</p>
  <button 
    routerLink="/books" 
    class="px-4 py-2 text-sm font-medium text-[#3785D8] hover:text-[#1E0F75] transition-colors">
    Explorar libros disponibles
  </button>
</div>

<!-- Featured Book State -->
<div *ngIf="book" class="flex flex-col md:flex-row h-full  transition-all">
  <!-- Book Cover with Badge -->
  <div class="relative flex-shrink-0 w-full md:w-48">
    <img 
      [src]="book.cover || 'assets/images/placeholder.png'" 
      [alt]="book.title || 'Book cover'" 
      class="w-full h-64 md:h-72 object-cover rounded-lg border border-[#F4F4F4] transform hover:scale-[1.02] transition-transform"
    />
    <div class="absolute -top-2 -right-2 bg-[#BF8CE1] text-white text-xs font-bold px-3 py-1 rounded-full shadow-xs">
      ¡DESTACADO!
    </div>
  </div>
  
  <!-- Book Content -->
  <div class="flex flex-col md:ml-6 mt-6 md:mt-0 flex-1">
    <div class="mb-4">
      <h3 class="text-2xl font-bold text-[#2A2A2A]">{{book.title || 'Sin título'}}</h3>
      <p class="text-[#666666] mt-2 text-lg">{{book.author || 'Autor desconocido'}}</p>
    </div>
    
    <!-- Description -->
    <p class="text-[#666666] text-base mb-6 line-clamp-4">
      {{book.description || 'Sin descripción disponible'}}
    </p>
    
    <!-- Rating (optional) -->
    <div class="flex items-center mb-6">
      <div class="flex text-[#FFC107]">
        <!-- Star icons would go here -->
        <span *ngFor="let star of [1,2,3,4,5]" class="text-lg">★</span>
      </div>
      <span class="text-[#666666] text-sm ml-2">(4.8)</span>
    </div>
    
    <!-- Actions -->
    <div class="flex flex-col sm:flex-row gap-3 mt-auto">
           
      <button 
        [routerLink]="['/book', book.id]"
        class="px-6 py-3 border border-[#CCCCCC] hover:bg-[#F5F5F5] text-[#2A2A2A] rounded-lg font-medium transition-colors flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Ver detalles
      </button>
    </div>
  </div>
</div>
