<div class="max-w-7xl mx-auto p-4 md:p-8">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-[#1E0f75]">Control de Progresos de Lectura</h2>
    <div class="flex gap-2">
      <span class="px-3 py-1 bg-[#E6F0F7] text-[#1E0f75] rounded-full text-sm">
        Total: {{readingProgresses.length}}
      </span>
    </div>
  </div>

  <!-- Estados de carga y error -->
  <div *ngIf="loading" class="mb-4 p-4 bg-blue-50 text-blue-700 rounded-lg">
    Cargando progresos...
  </div>
  <div *ngIf="error" class="mb-4 p-4 bg-red-50 text-red-700 rounded-lg">
    {{error}}
  </div>

  <!-- Tabla de progresos -->
  <div class="bg-white rounded-xl shadow-sm border border-[#F4F4F4] overflow-x-auto">
    <table class="w-full">
      <thead class="bg-[#F8FAFC] border-b border-[#E0E9F5]">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-medium text-[#666666]">Usuario</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-[#666666]">Libro</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-[#666666]">PÃ¡gina Actual</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-[#666666]">Progreso</th>
          <th class="px-6 py-3 text-right text-sm font-medium text-[#666666]">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-[#E0E9F5]">
        <tr *ngFor="let progress of readingProgresses" class="hover:bg-[#F8FAFC]">
          <td class="px-6 py-4 text-sm text-[#2A2A2A]">{{progress.user.username}}</td>
          <td class="px-6 py-4 text-sm text-[#2A2A2A]">{{progress.book.title}}</td>
          <td class="px-6 py-4 text-sm text-[#2A2A2A]">{{progress.currentPage}}</td>
          <td class="px-6 py-4">
            <div class="flex items-center">
              <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div class="bg-[#1C1DAB] h-2.5 rounded-full" [style.width]="progress.percentageRead + '%'"></div>
              </div>
              <span class="ml-2 text-sm text-[#666666]">{{progress.percentageRead.toFixed(1)}}%</span>
            </div>
          </td>
          <td class="px-6 py-4 text-right">
            <button (click)="deleteProgress(progress.id)" 
                    class="text-[#EBB2C3] hover:text-[#E893C5] transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
