<div class="search-container flex justify-center mb-6">
    <div class="relative w-full max-w-xl">
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <input 
                type="text" 
                formControlName="searchTerm"
                placeholder="Buscar libros..."
                class="w-full px-4 py-2 rounded-lg border border-[#E0E0E0] focus:outline-none focus:border-[#1E0f75] focus:ring-1 focus:ring-[#1E0f75]"
            >
            <button 
                type="submit"
                class="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-[#666666] hover:text-[#1E0f75]"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </form>
    </div>
</div>
