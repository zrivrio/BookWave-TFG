<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-[#E0E9F5] to-[#CBD8E8] p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-[#ADC6E5]">

    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-[#1E0f75] mb-2">Create Account</h2>
      <p class="text-[#666666]">Join our community of readers</p>
    </div>

    <!-- Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="space-y-6">

      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-[#2A2A2A] mb-1">Username</label>
        <input 
          type="text"
          id="username"
          formControlName="username"
          placeholder="Your username"
          [class.border-red-500]="username?.invalid && username?.touched"
          class="w-full px-4 py-3 rounded-lg border border-[#E0E0E0] focus:ring-2 focus:ring-[#ADC6E5] focus:border-[#1E0f75] outline-none transition-all"
        >
        <div class="h-4 mt-1 text-xs text-red-500" *ngIf="username?.invalid && username?.touched">
          <span *ngIf="username?.errors?.['required']">Required field</span>
          <span *ngIf="username?.errors?.['minlength']">Minimum 3 characters</span>
        </div>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-[#2A2A2A] mb-1">Email</label>
        <input 
          type="email"
          id="email"
          formControlName="email"
          placeholder="your@email.com"
          [class.border-red-500]="email?.invalid && email?.touched"
          class="w-full px-4 py-3 rounded-lg border border-[#E0E0E0] focus:ring-2 focus:ring-[#ADC6E5] focus:border-[#1E0f75] outline-none transition-all"
        >
        <div class="h-4 mt-1 text-xs text-red-500" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Required field</span>
          <span *ngIf="email?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-[#2A2A2A] mb-1">Password</label>
        <input 
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          [class.border-red-500]="password?.invalid && password?.touched"
          class="w-full px-4 py-3 rounded-lg border border-[#E0E0E0] focus:ring-2 focus:ring-[#ADC6E5] focus:border-[#1E0f75] outline-none transition-all"
        >
        <div class="h-4 mt-1 text-xs text-red-500" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Required field</span>
          <span *ngIf="password?.errors?.['minlength']">Minimum 6 characters</span>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-[#2A2A2A] mb-1">Confirm Password</label>
        <input 
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="••••••••"
          [class.border-red-500]="(confirmPassword?.invalid || signupForm.errors?.['mismatch']) && confirmPassword?.touched"
          class="w-full px-4 py-3 rounded-lg border border-[#E0E0E0] focus:ring-2 focus:ring-[#ADC6E5] focus:border-[#1E0f75] outline-none transition-all"
        >
        <div class="h-4 mt-1 text-xs text-red-500" *ngIf="(confirmPassword?.invalid || signupForm.errors?.['mismatch']) && confirmPassword?.touched">
          <span *ngIf="confirmPassword?.errors?.['required']">Please confirm password</span>
          <span *ngIf="signupForm.errors?.['mismatch']">Passwords don't match</span>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="p-3 bg-[#EBB2C3]/30 border border-[#E893C5] text-[#1E0f75] rounded-lg text-sm flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="signupForm.invalid || isLoading"
        class="w-full py-3 px-4 bg-[#1E0f75] hover:bg-[#1C1DAB] text-white font-medium rounded-lg shadow-md transition-all disabled:opacity-70 disabled:cursor-not-allowed flex justify-center items-center"
      >
        <span *ngIf="isLoading" class="inline-block animate-spin mr-2">↻</span>
        {{ isLoading ? 'Creating account...' : 'Sign Up' }}
      </button>

    </form>

    <!-- Login Link -->
    <div class="mt-6 text-center text-sm text-[#666666]">
      Already have an account? 
      <a routerLink="/login" class="text-[#1E0f75] font-medium hover:underline ml-1">Log in</a>
    </div>

  </div>
</div>
