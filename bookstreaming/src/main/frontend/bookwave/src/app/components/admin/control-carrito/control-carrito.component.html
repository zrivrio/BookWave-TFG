<div class="min-h-screen bg-gradient-to-br from-[#E6F0F7] to-[#F5F5F5] py-3">
  <div class="max-w-7xl mx-auto px-4">
    <!-- Encabezado -->
    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-8">
      <h2 class="text-2xl font-bold text-[#1E0f75] flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-[#1965B3]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        Control de Carritos
      </h2>
    </div>

    <!-- Estado de carga y error -->
    <div *ngIf="loading" class="mb-6 p-4 bg-[#E6F0F7] text-[#1965B3] rounded-xl flex items-center gap-2">
      <div class="animate-spin rounded-full h-5 w-5 border-2 border-[#1965B3] border-t-transparent"></div>
      <span>Cargando carritos...</span>
    </div>

    <div *ngIf="error" class="mb-6 p-4 bg-[#EBB2C3] bg-opacity-20 text-[#E893C5] rounded-xl flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
      </svg>
      {{error}}
    </div>

    <!-- Tabla de carritos -->
    <div class="bg-white rounded-2xl shadow-lg border border-[#E0E9F5] overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-[#F8F8F8] border-b border-[#E0E9F5]">
            <tr>
              <th class="px-6 py-4 text-left text-sm font-semibold text-[#2A2A2A]">ID</th>
              <th class="px-6 py-4 text-left text-sm font-semibold text-[#2A2A2A]">Usuario</th>
              <th class="px-6 py-4 text-left text-sm font-semibold text-[#2A2A2A]">Suscripción</th>
              <th class="px-6 py-4 text-left text-sm font-semibold text-[#2A2A2A]">Estado</th>
              <th class="px-6 py-4 text-left text-sm font-semibold text-[#2A2A2A]">Fecha de Creación</th>
              <th class="px-6 py-4 text-right text-sm font-semibold text-[#2A2A2A]">Acciones</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-[#E0E9F5]">
            <tr *ngFor="let cart of carts" class="hover:bg-[#F8F8F8] transition-colors">
              <td class="px-6 py-4 text-sm text-[#333333]">{{cart.id}}</td>
              <td class="px-6 py-4 text-sm text-[#333333]">
                <div class="flex items-center gap-2">
                  <div class="w-8 h-8 bg-[#E6F0F7] rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-[#1965B3]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                  </div>
                  {{cart.user.username || 'N/A'}}
                </div>
              </td>
              <td class="px-6 py-4">
                <span class="px-3 py-1 text-sm rounded-full" 
                      [ngClass]="cart.selectedSubscription === SubscriptionType.Premium ? 'bg-[#E6F0F7] text-[#1965B3]' : 'bg-[#F5F5F5] text-[#999999]'">
                  {{cart.selectedSubscription}}
                </span>
              </td>
              <td class="px-6 py-4">
                <span class="px-3 py-1 text-sm rounded-full" 
                      [ngClass]="cart.status === 'COMPLETED' ? 'bg-[#E6F0F7] text-[#1965B3]' : 'bg-[#F5F5F5] text-[#999999]'">
                  {{cart.status}}
                </span>
              </td>
              <td class="px-6 py-4 text-sm text-[#333333]">{{cart.createdAt | date:'short'}}</td>
              <td class="px-6 py-4 text-right">
                <button (click)="deleteCart(cart.id)" 
                        class="p-2 text-[#E893C5] hover:bg-[#EBB2C3] hover:bg-opacity-20 rounded-lg transition-all">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="carts.length === 0" class="p-8 text-center text-[#999999]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4 text-[#E0E9F5]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <p>No se encontraron carritos</p>
        </div>
      </div>
    </div>
  </div>
</div>
