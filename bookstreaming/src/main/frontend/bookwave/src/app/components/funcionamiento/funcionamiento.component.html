<div *ngIf="isLoading" class="text-center p-4">
  <p>Cargando recomendaciones...</p>
</div>

<div *ngIf="error" class="text-center text-red-600 p-4">
  {{ error }}
</div>

<div *ngIf="!isLoading && !error" class="relative">
  <h2 class="text-xl font-bold mb-4">Libros que te pueden gustar</h2>
  
  <!-- Contenedor principal del carrusel -->
  <div class="relative group">
    <!-- Flecha izquierda (opcional) -->
    <button class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-white/80 hover:bg-white rounded-full p-2 shadow hidden group-hover:block">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
      </svg>
    </button>

    <!-- Contenedor del carrusel con scroll horizontal -->
    <div class="overflow-x-auto whitespace-nowrap pb-6 scroll-smooth hide-scrollbar">
      <div class="inline-flex space-x-6 px-4">
        <div *ngFor="let book of recommendedBooks" class="inline-block w-40 flex-shrink-0">
          <div class="bg-white rounded-xl shadow hover:shadow-md transition-shadow duration-300 h-full flex flex-col">
            <img 
              [src]="book.cover" 
              [alt]="book.title" 
              class="w-full h-48 object-cover rounded-t-xl"
            />
            
            <div class="p-3 flex-grow">
              <h4 class="text-sm font-semibold text-gray-800 truncate">
                {{ book.title }}
              </h4>
              
              <p class="text-xs text-gray-600 mt-1 truncate">
                {{ book.author }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Flecha derecha (opcional) -->
    <button class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-white/80 hover:bg-white rounded-full p-2 shadow hidden group-hover:block">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
</div>
