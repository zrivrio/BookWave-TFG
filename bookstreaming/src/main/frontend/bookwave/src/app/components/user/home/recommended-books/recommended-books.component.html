<!-- Loading State -->
<div *ngIf="isLoading" class="flex flex-col items-center justify-center p-6">
  <div class="animate-pulse flex space-x-4 w-full">
    <div *ngFor="let i of [1,2,3,4,5]" class="bg-[#F8F8F8] rounded-lg w-32 h-48 flex-shrink-0 border border-[#F4F4F4]"></div>
  </div>
  <p class="text-[#666666] mt-4 text-sm">Cargando recomendaciones...</p>
</div>

<!-- Carousel Container -->
<div *ngIf="!isLoading" class="relative group">
  <button (click)="scrollLeft()"
    class="hidden md:block absolute left-0 top-1/2 -translate-y-1/2 z-10 w-10 h-10 bg-[#1E0F75] text-[#FFFFFF] rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-300 hover:bg-[#1C1DAB] hover:scale-110">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <div #carousel class="max-w-full overflow-x-auto scroll-smooth scrollbar-hide snap-x px-2 py-4">
    <div class="flex gap-6 w-max px-4">
      <div *ngFor="let book of recommendedBooks"
        class="bg-[#FFFFFF] rounded-xl border border-[#E0E9F5] hover:shadow-lg transition-all duration-300 w-40 flex-shrink-0 snap-start relative">
        <div class="relative overflow-hidden rounded-t-xl">
          <img [src]="book.cover || 'assets/images/placeholder.png'" [alt]="book.title"
            class="w-full h-48 object-cover transform hover:scale-110 transition-transform duration-500" />
          <div class="absolute top-2 right-2 bg-[#BF8CE1] text-[#FFFFFF] text-xs font-bold px-3 py-1 rounded-full shadow-md">
            Recomendado
          </div>
        </div>

        <div class="p-4">
          <h4 class="text-sm font-semibold text-[#2A2A2A] truncate">
            {{ book.title || 'TÃ­tulo no disponible' }}
          </h4>
          <p class="text-xs text-[#666666] mt-1 truncate">
            {{ book.author || 'Autor desconocido' }}
          </p>
          <button *ngIf="book.id" [routerLink]="['/book', book.id]"
            class="mt-3 w-full text-sm py-2 bg-[#1E0F75] hover:bg-[#1C1DAB] text-[#FFFFFF] rounded-lg transition-all duration-300 font-medium hover:shadow-md">
            Ver detalles
          </button>
        </div>
      </div>
    </div>
  </div>

  <button (click)="scrollRight()"
    class="hidden md:block absolute right-0 top-1/2 -translate-y-1/2 z-10 w-10 h-10 bg-[#1E0F75] text-[#FFFFFF] rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-300 hover:bg-[#1C1DAB] hover:scale-110">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>
</div>
