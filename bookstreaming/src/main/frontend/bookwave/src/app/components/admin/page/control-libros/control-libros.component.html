<div class="max-w-7xl mx-auto p-4 md:p-8">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-[#1E0f75]">Gestión de Libros</h2>
    <button class="px-4 py-2 bg-[#1C1DAB] hover:bg-[#1E0F75] text-white rounded-lg font-medium transition-colors" 
            (click)="showCreateForm()">
      Añadir Libro
    </button>
  </div>

  <!-- Buscador -->
  <div class="mb-6">
    <input type="text" 
           [(ngModel)]="searchTerm" 
           (input)="filterBooks()"
           placeholder="Buscar libros..."
           class="w-full md:w-1/3 p-2 border border-[#E0E0E0] rounded-lg focus:ring-2 focus:ring-[#1E0f75] focus:border-[#1E0f75] transition">
  </div>

  <!-- Tabla de libros -->
  <div class="bg-white rounded-xl shadow-sm border border-[#F4F4F4] overflow-x-auto">
    <table class="w-full">
      <thead class="bg-[#F8FAFC] border-b border-[#E0E9F5]">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-medium text-[#666666]">Portada</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-[#666666]">Título</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-[#666666]">Autor</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-[#666666]">Año</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-[#666666]">Idioma</th>
          <th class="px-6 py-3 text-right text-sm font-medium text-[#666666]">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-[#E0E9F5]">
        <tr *ngFor="let book of filteredBooks" class="hover:bg-[#F8FAFC]">
          <td class="px-6 py-4">
            <img [src]="book.cover || 'assets/default-book-cover.jpg'" 
                 alt="Portada" 
                 class="w-12 h-16 object-cover rounded">
          </td>
          <td class="px-6 py-4 text-sm text-[#2A2A2A] font-medium">{{book.title}}</td>
          <td class="px-6 py-4 text-sm text-[#2A2A2A]">{{book.author}}</td>
          <td class="px-6 py-4 text-sm text-[#2A2A2A]">{{book.year}}</td>
          <td class="px-6 py-4 text-sm text-[#2A2A2A]">{{getLanguageName(book.language)}}</td>
          <td class="px-6 py-4 text-right space-x-2">
            <button class="px-3 py-1 text-[#1E0f75] hover:bg-[#E6F0F7] rounded-lg transition-colors" 
                    (click)="editBook(book)">
              Editar
            </button>
            <button class="px-3 py-1 text-red-600 hover:bg-red-50 rounded-lg transition-colors" 
                    (click)="deleteBook(book.id)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="filteredBooks.length === 0" class="p-6 text-center text-[#666666]">
      No se encontraron libros
    </div>
  </div>

  <!-- Modal de edición/creación -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" 
       [style.display]="showForm ? 'flex' : 'none'">
    <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
      <div class="p-6">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-bold text-[#1E0f75]">
            {{ isEditing ? 'Editar Libro' : 'Añadir Nuevo Libro' }}
          </h3>
          <button class="text-[#666666] hover:text-[#2A2A2A]" (click)="cancelEdit()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        
        <form (ngSubmit)="isEditing ? updateBook() : createBook()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Título -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-[#666666]">Título *</label>
            <input 
              type="text" 
              [(ngModel)]="currentBook.title"
              name="title"
              class="w-full p-2 border border-[#E0E0E0] rounded-lg focus:ring-2 focus:ring-[#1E0f75] focus:border-[#1E0f75] transition"
              required
            >
          </div>

          <!-- Autor -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-[#666666]">Autor *</label>
            <input 
              type="text" 
              [(ngModel)]="currentBook.author"
              name="author"
              class="w-full p-2 border border-[#E0E0E0] rounded-lg focus:ring-2 focus:ring-[#1E0f75] focus:border-[#1E0f75] transition"
              required
            >
          </div>

          <!-- Idioma -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-[#666666]">Idioma *</label>
            <select
              [(ngModel)]="currentBook.language"
              name="language"
              class="w-full p-2 border border-[#E0E0E0] rounded-lg focus:ring-2 focus:ring-[#1E0f75] focus:border-[#1E0f75] transition"
              required
            >
              <option value="es">Español</option>
              <option value="en">Inglés</option>
              <option value="fr">Francés</option>
              <option value="de">Alemán</option>
              <option value="it">Italiano</option>
            </select>
          </div>

          <!-- Año -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-[#666666]">Año *</label>
            <input 
              type="number" 
              [(ngModel)]="currentBook.year"
              name="year"
              min="1900"
              [max]="currentYear"
              class="w-full p-2 border border-[#E0E0E0] rounded-lg focus:ring-2 focus:ring-[#1E0f75] focus:border-[#1E0f75] transition"
              required
            >
          </div>

          <!-- Descripción -->
          <div class="space-y-2 md:col-span-2">
            <label class="block text-sm font-medium text-[#666666]">Descripción</label>
            <textarea 
              [(ngModel)]="currentBook.description"
              name="description"
              class="w-full p-2 border border-[#E0E0E0] rounded-lg focus:ring-2 focus:ring-[#1E0f75] focus:border-[#1E0f75] transition"
              rows="3"
            ></textarea>
          </div>

          <!-- URL de la Portada -->
          <div class="space-y-2 md:col-span-2">
            <label class="block text-sm font-medium text-[#666666]">URL de la Portada</label>
            <input 
              type="text" 
              [(ngModel)]="currentBook.cover"
              name="cover"
              class="w-full p-2 border border-[#E0E0E0] rounded-lg focus:ring-2 focus:ring-[#1E0f75] focus:border-[#1E0f75] transition"
            >
            <div *ngIf="currentBook.cover" class="mt-2">
              <p class="text-sm text-[#666666] mb-1">Vista previa:</p>
              <img [src]="currentBook.cover" alt="Portada" class="h-32 object-contain border rounded">
            </div>
          </div>

          <!-- Total de páginas -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-[#666666]">Total de páginas</label>
            <input 
              type="number" 
              [(ngModel)]="currentBook.totalPages"
              name="totalPages"
              min="1"
              class="w-full p-2 border border-[#E0E0E0] rounded-lg focus:ring-2 focus:ring-[#1E0f75] focus:border-[#1E0f75] transition"
            >
          </div>

          <div class="md:col-span-2 flex justify-end gap-3 pt-4">
            <button 
              type="button"
              (click)="cancelEdit()"
              class="px-4 py-2 border border-[#1E0f75] text-[#1E0f75] hover:bg-[#E6F0F7] rounded-lg transition-colors"
            >
              Cancelar
            </button>
            <button 
              type="submit"
              class="px-6 py-2 bg-[#1C1DAB] hover:bg-[#1E0F75] text-white rounded-lg transition-colors"
            >
              {{ isEditing ? 'Actualizar' : 'Crear' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
