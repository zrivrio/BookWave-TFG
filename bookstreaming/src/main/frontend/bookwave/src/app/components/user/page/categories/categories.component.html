<div class="min-h-screen bg-gradient-to-br from-[#E6F0F7] to-[#F5F5F5]">
  <div class="w-full px-6 py-6">
    <div class="text-center mb-2">
      <h1 class="text-3xl font-bold text-[#1E0f75] mb-2">Explorar Categorías</h1>
      <p class="text-[#666666] text-base max-w-2xl mx-auto">
        Descubre una amplia selección de libros organizados por categorías
      </p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg border border-[#E0E9F5] overflow-hidden">
      <div class="p-4 border-b border-[#E0E9F5] space-y-4">
        <div class="max-w-2xl mx-auto">
          <app-search (searchTermChange)="onSearch($event)"></app-search>
        </div>

        <app-button-category 
          (categorySelected)="onCategorySelected($event)"
        ></app-button-category>
      </div>
      <div class="bg-[#F8F8F8]">
        <div class="p-4">
          <div class="max-h-[calc(90vh-200px)] overflow-y-auto custom-scrollbar">
            <app-libros 
              [selectedCategoryId]="selectedCategoryId"
              [searchTerm]="currentSearchTerm"
            ></app-libros>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
