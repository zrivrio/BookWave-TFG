<!-- Estado sin libro destacado -->
<div *ngIf="!book" class="flex flex-col items-center justify-center h-full p-8 bg-[#F8F8F8] rounded-xl text-center">
  <div class="w-20 h-20 mb-4 rounded-full bg-[#E6F0F7] flex items-center justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-[#1E0f75]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
    </svg>
  </div>
  <h3 class="text-xl font-semibold text-[#2A2A2A] mb-2">No hay libro destacado</h3>
  <p class="text-[#666666]">Pronto tendremos nuevas recomendaciones para ti</p>
</div>

<!-- Estado con libro destacado -->
<div *ngIf="book" class="flex flex-col md:flex-row h-full bg-[#FFFFFF] p-6 rounded-xl transition-all">
  <!-- Portada con efecto y badge -->
  <div class="relative flex-shrink-0">
    <img 
      [src]="book.cover || 'assets/images/placeholder.png'" 
      [alt]="book.title || 'Book cover'" 
      class="w-48 h-64 object-cover rounded-lg shadow-md transform hover:scale-[1.02] transition-transform"
    />
    <div class="absolute -top-2 -right-2 bg-[#BF8CE1] text-[#FFFFFF] text-xs font-bold px-3 py-1 rounded-full shadow-sm">
      ¡DESTACADO!
    </div>
  </div>
  
  <!-- Contenido del libro -->
  <div class="flex flex-col md:ml-8 mt-6 md:mt-0 flex-1">
    <div class="mb-4">
      <h3 class="text-2xl font-bold text-[#2A2A2A]">{{book.title || 'Sin título'}}</h3>
      <p class="text-[#666666] mt-1 text-lg">{{book.author || 'Autor desconocido'}}</p>
    </div>
    
    <!-- Descripción -->
    <p class="text-[#666666] text-base mb-6 line-clamp-4">
      {{book.description || 'Sin descripción disponible'}}
    </p>
    
    <!-- Acciones -->
    <div class="flex flex-col sm:flex-row gap-3 mt-auto">
      <button class="px-6 py-3 bg-[#1E0f75] hover:bg-[#1C1DAB] text-[#FFFFFF] rounded-lg font-medium transition-colors flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Añadir a mi biblioteca
      </button>
      
      <button   [routerLink]="['/book', book.id]"
      class="px-6 py-3 border border-[#CCCCCC] hover:bg-[#F5F5F5] text-[#333333] rounded-lg transition-colors flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Ver detalles
      </button>
    </div>
  </div>
</div>
