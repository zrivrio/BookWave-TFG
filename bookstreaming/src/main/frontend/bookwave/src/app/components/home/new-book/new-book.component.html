<div *ngIf="!book" class="flex items-center justify-center h-full text-gray-500">
  <p>No hay libro destacado disponible</p>
</div>

<div *ngIf="book" class="flex h-full">
  <img [src]="book.cover || 'assets/images/placeholder.png'" 
       [alt]="book.title || 'Book cover'" 
       class="w-1/3 object-cover rounded-lg shadow-md"
  />
  <div class="flex flex-col ml-6 flex-1">
    <h3 class="text-xl font-semibold text-gray-800">{{book.title || 'Sin título'}}</h3>
    <p class="text-gray-600 mt-2">{{book.author || 'Autor desconocido'}}</p>
    <p class="text-gray-700 mt-4 line-clamp-4">{{book.description || 'Sin descripción disponible'}}</p>
  </div>
</div>
