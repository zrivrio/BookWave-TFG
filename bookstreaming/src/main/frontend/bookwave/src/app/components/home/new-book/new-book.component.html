<div class="bg-white rounded-2xl shadow-lg overflow-hidden mb-8">
    <img [src]="featuredBook.image" alt="Libro destacado" class="w-full h-64 object-cover">
    <div class="p-6">
      <span class="text-primary text-xs uppercase font-semibold">Novedad</span>
      <h2 class="text-2xl font-bold text-gray-darker mt-2">{{ featuredBook.title }}</h2>
      <p class="text-gray-dark mt-2">{{ featuredBook.description }}</p>
      <div class="mt-4 flex space-x-4">
        <app-button label="Leer" color="primary"></app-button>
        <app-button label="Descargar" color="primary-light"></app-button>
      </div>
    </div>
  </div>
