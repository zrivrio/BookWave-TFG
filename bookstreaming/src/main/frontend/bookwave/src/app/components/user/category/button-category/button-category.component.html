<div class="flex gap-2 px-4 py-3 overflow-x-auto scrollbar-hide">
  <!-- BotÃ³n "Todos" -->
  <button type="button"
          class="shrink-0 px-4 py-2 text-sm font-medium rounded-full border transition-all duration-200
                 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#1C1DAB] focus:ring-opacity-50"
          [ngClass]="{
            'bg-[#1C1DAB] text-white border-transparent': selectedCategory === 'all',
            'bg-white text-[#2A2A2A] border-[#E0E9F5] hover:bg-[#E6F0F7]': selectedCategory !== 'all'
          }"
          (click)="selectCategory('all')">
      Todos
  </button>

  <button type="button"
          *ngFor="let category of categories"
          class="shrink-0 px-4 py-2 text-sm font-medium rounded-full border transition-all duration-200
                 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-[#1C1DAB] focus:ring-opacity-50"
          [ngClass]="{
            'bg-[#1C1DAB] text-white border-transparent': selectedCategory === category.id,
            'bg-white text-[#2A2A2A] border-[#E0E9F5] hover:bg-[#E6F0F7]': selectedCategory !== category.id
          }"
          (click)="selectCategory(category.id)">
      {{ category.nombre }}
  </button>
</div>
