<div class="search-container">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="w-full">
      <div class="relative">
        <input 
          type="text" 
          formControlName="searchTerm"
          placeholder="Buscar libros..."
          class="w-full px-4 py-2 text-gray-700 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-200 transition-all duration-200"
        >
        <button 
          type="submit"
          class="absolute right-2 top-1/2 -translate-y-1/2 p-1 text-gray-500 hover:text-blue-600 transition-colors duration-200"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>
    </form>
  </div>
