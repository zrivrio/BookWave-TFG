<div class="search-container">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="w-full">
      <div class="relative">
        <input 
          type="text" 
          formControlName="searchTerm"
          placeholder="Buscar libros..."
          class="w-full px-5 py-3 text-[#2A2A2A] bg-[#FFFFFF] rounded-xl border border-[#E0E9F5] 
                   placeholder-[#999999] 
                   focus:outline-none focus:ring-2 focus:ring-[#1965B3] focus:ring-opacity-50 focus:border-transparent
                   hover:border-[#CBD8E8]
                   transition-all duration-300"
        >
        <button 
          type="submit"
          class="absolute right-3 top-1/2 -translate-y-1/2 p-2 
                   text-[#999999] hover:text-[#1965B3]
                   bg-[#F8F8F8] hover:bg-[#E6F0F7]
                   rounded-lg
                   transition-all duration-300
                   group"
        >
          <svg xmlns="http://www.w3.org/2000/svg" 
               class="h-5 w-5 transform transition-transform group-hover:scale-110" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor">
            <path stroke-linecap="round" 
                  stroke-linejoin="round" 
                  stroke-width="2" 
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>
    </form>
  </div>
