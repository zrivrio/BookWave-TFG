<div class="flex flex-col h-screen p-6 gap-6 bg-gradient-to-br from-[#E0E9F5] to-[#CBD8E8]">
  <!-- Parte superior: Continuar Leyendo y Libro Destacado -->
  <div class="flex gap-6 h-1/2">
    <!-- Continuar Leyendo -->
    <div class="flex flex-col bg-white rounded-2xl shadow-lg p-4 w-1/3 h-full border border-[#ADC6E5]">
      <h2 class="text-lg font-semibold text-[#1E0f75] mb-4">Continuar Leyendo</h2>
      <!-- Contenido con scroll -->
      <div class="overflow-y-auto flex-1 pr-2 space-y-4">
        <app-continue-reading></app-continue-reading>
      </div>
    </div>

    <!-- Libro Destacado -->
    <div class="flex flex-col bg-white rounded-2xl shadow-lg p-4 w-2/3 h-full border border-[#ADC6E5]">
      <h2 class="text-lg font-semibold text-[#1E0f75] mb-4">Libro Destacado</h2>
      <!-- Contenido del libro destacado -->
      <app-new-book [book]="featuredBook"></app-new-book>
    </div>
  </div>

  <!-- Parte inferior: Libros que te pueden gustar -->
  <div class="flex flex-col bg-white rounded-2xl shadow-lg p-4 h-1/2 border border-[#ADC6E5]">
    <h2 class="text-lg font-semibold text-[#1E0f75] mb-4">Libros que te pueden gustar</h2>
    <!-- Grid de libros recomendados -->
    <div class="grid grid-cols-4 gap-4 overflow-y-auto pr-2">
      <div *ngFor="let book of recommendedBooks">
        <app-recommended-books [book]="book"></app-recommended-books>
      </div>
    </div>
  </div>
</div>
