<div class="max-w-7xl mx-auto p-4 md:p-8">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-[#1E0f75]">Gestión de Categorías</h2>
        <button class="px-4 py-2 bg-[#1C1DAB] hover:bg-[#1E0F75] text-white rounded-lg font-medium transition-colors"
            (click)="showCreateForm()">
            Añadir Categoría
        </button>
    </div>

    <!-- Buscador -->
    <div class="mb-6">
        <input type="text" [(ngModel)]="searchTerm" (input)="filterCategories()" placeholder="Buscar categorías..."
            class="w-full md:w-1/3 p-2 border border-[#E0E0E0] rounded-lg focus:ring-2 focus:ring-[#1E0f75] focus:border-[#1E0f75] transition">
        <!-- Agrega esto debajo del buscador -->
        <div *ngIf="isLoading" class="mb-4 p-4 bg-blue-50 text-blue-700 rounded-lg">
            Cargando...
        </div>
        <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-50 text-red-700 rounded-lg">
            {{ errorMessage }}
        </div>
    </div>

    <!-- Tabla de categorías -->
    <div class="bg-white rounded-xl shadow-sm border border-[#F4F4F4] overflow-x-auto">
        <table class="w-full">
            <thead class="bg-[#F8FAFC] border-b border-[#E0E9F5]">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-medium text-[#666666]">ID</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-[#666666]">Nombre</th>
                    <th class="px-6 py-3 text-right text-sm font-medium text-[#666666]">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-[#E0E9F5]">
                <tr *ngFor="let category of filteredCategories" class="hover:bg-[#F8FAFC]">
                    <td class="px-6 py-4 text-sm text-[#2A2A2A]">{{category.id}}</td>
                    <td class="px-6 py-4 text-sm text-[#2A2A2A] font-medium">{{category.nombre}}</td>
                    <td class="px-6 py-4 text-right space-x-2">
                        <button class="px-3 py-1 text-[#1E0f75] hover:bg-[#E6F0F7] rounded-lg transition-colors"
                            (click)="editCategory(category)">
                            Editar
                        </button>
                        <button class="px-3 py-1 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                            (click)="deleteCategory(category.id)">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="filteredCategories.length === 0" class="p-6 text-center text-[#666666]">
            No se encontraron categorías
        </div>
    </div>

    <!-- Modal de edición/creación -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
        [style.display]="showForm ? 'flex' : 'none'">
        <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-[#1E0f75]">
                        {{ isEditing ? 'Editar Categoría' : 'Añadir Nueva Categoría' }}
                    </h3>
                    <button class="text-[#666666] hover:text-[#2A2A2A]" (click)="cancelEdit()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <form (ngSubmit)="isEditing ? updateCategory() : saveCategory()" class="space-y-4">
                    <!-- Nombre -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-[#666666]">Nombre de la Categoría *</label>
                        <input type="text" [(ngModel)]="currentCategory.nombre" name="nombre"
                            class="w-full p-2 border border-[#E0E0E0] rounded-lg focus:ring-2 focus:ring-[#1E0f75] focus:border-[#1E0f75] transition"
                            required>
                    </div>

                    <div class="flex justify-end gap-3 pt-4">
                        <button type="button" (click)="cancelEdit()"
                            class="px-4 py-2 border border-[#1E0f75] text-[#1E0f75] hover:bg-[#E6F0F7] rounded-lg transition-colors">
                            Cancelar
                        </button>
                        <button type="submit"
                            class="px-6 py-2 bg-[#1C1DAB] hover:bg-[#1E0F75] text-white rounded-lg transition-colors">
                            {{ isEditing ? 'Actualizar' : 'Crear' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
