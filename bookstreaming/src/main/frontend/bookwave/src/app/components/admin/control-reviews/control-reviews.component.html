<div class="container mx-auto px-4 py-8">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Control de Reseñas</h1>
      
      <!-- Barra de búsqueda y filtros -->
      <div class="mb-6 flex flex-col md:flex-row gap-4">
        <input 
          type="text" 
          [(ngModel)]="searchTerm"
          (ngModelChange)="filterReviews()"
          placeholder="Buscar por libro, usuario o comentario..."
          class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <select 
          [(ngModel)]="ratingFilter" 
          (change)="filterReviews()"
          class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Todos los ratings</option>
          <option *ngFor="let i of [1,2,3,4,5]" [value]="i">{{i}} estrella(s)</option>
        </select>
      </div>
  
      <!-- Resumen de resultados -->
      <div class="mb-4 text-sm text-gray-600">
        Mostrando {{filteredReviews.length}} de {{reviews.length}} reseñas
      </div>
  
      <!-- Mensajes de estado -->
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
        {{ error }}
      </div>
  
      <!-- Loading state mejorado -->
      <ng-container *ngIf="isLoading; else content">
        <div *ngFor="let _ of [1,2,3]" class="bg-white p-6 rounded-lg shadow-md mb-4 animate-pulse">
          <div class="h-6 bg-gray-200 rounded w-1/3 mb-4"></div>
          <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
          <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
          <div class="h-4 bg-gray-200 rounded w-5/6"></div>
        </div>
      </ng-container>
  
      <!-- Contenido principal -->
      <ng-template #content>
        <div class="grid gap-4">
          <div *ngFor="let review of filteredReviews" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
            <div class="flex justify-between items-start mb-4">
              <div>
                <h3 class="text-xl font-semibold text-gray-800">{{ review.book.title }}</h3>
                <p class="text-gray-600">por {{ review.user.username }}</p>
              </div>
              <div class="flex gap-2">
                <button 
                  (click)="deleteReview(review.id)"
                  class="px-3 py-1 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                  title="Eliminar"
                >
                  Eliminar
                </button>
              </div>
            </div>
            
            <div class="mb-2 flex items-center">
              <span class="text-yellow-500 text-lg mr-2">{{ getRatingStars(review.rating) }}</span>
              <span class="text-gray-600 text-sm">({{ review.rating }}/5)</span>
            </div>
            
            <p class="text-gray-700 mb-2">{{ review.comment }}</p>
            
          </div>
  
          <!-- Paginación -->
          <div *ngIf="filteredReviews.length > pageSize" class="flex justify-center mt-6">
            <div class="flex gap-2">
              <button 
                *ngFor="let page of getPageNumbers()"
                (click)="currentPage = page"
                [class.bg-blue-500]="currentPage === page"
                [class.text-white]="currentPage === page"
                class="px-4 py-2 border rounded hover:bg-gray-100"
              >
                {{ page }}
              </button>
            </div>
          </div>
  
          <div *ngIf="filteredReviews.length === 0" class="text-center py-8 text-gray-600">
            No se encontraron reseñas que coincidan con los criterios
          </div>
        </div>
      </ng-template>
    </div>
  </div>
