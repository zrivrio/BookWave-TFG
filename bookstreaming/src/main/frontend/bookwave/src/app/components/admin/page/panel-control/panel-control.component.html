<div class="max-w-7xl mx-auto p-4 md:p-8">
  <h2 class="text-2xl font-bold text-[#1E0f75] mb-6">Panel de Control</h2>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

    <!-- Vista Libros -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-[#F4F4F4] hover:shadow-md transition-shadow">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold text-[#1E0f75]">Libros</h3>
          <a routerLink="/admin/books" class="text-sm text-[#1C1DAB] hover:text-[#1E0F75] transition-colors">Ver más</a>
        </div>
        <app-vista-libros></app-vista-libros>
      </div>

       <!-- Vista Categorias -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-[#F4F4F4] hover:shadow-md transition-shadow">

          <h3 class="text-lg font-semibold text-[#1E0f75]">Categorias</h3>

      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-[#1E0f75]">Listas de Lectura</h3>
        <a routerLink="/admin/lists" class="text-sm text-[#1C1DAB] hover:text-[#1E0F75] transition-colors">Ver más</a>

    <!-- Vista Progresos -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-[#F4F4F4] hover:shadow-md transition-shadow">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-[#1E0f75]">Progresos</h3>
        <a routerLink="/admin/progress" class="text-sm text-[#1C1DAB] hover:text-[#1E0F75] transition-colors">Ver más</a>
      </div>
      <app-vista-progresos></app-vista-progresos>
    </div>

     <!-- Vista Usuarios -->
     <div class="bg-white rounded-xl shadow-sm p-6 border border-[#F4F4F4] hover:shadow-md transition-shadow">
        <div class="flex justify-between items-center mb-4">

        <app-vista-usuarios></app-vista-usuarios>
      </div>

      <!-- Vista Reviews -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-[#F4F4F4] hover:shadow-md transition-shadow">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold text-[#1E0f75]">Reseñas</h3>
          <a routerLink="/admin/reviews" class="text-sm text-[#1C1DAB] hover:text-[#1E0F75] transition-colors">Ver más</a>

        <app-vista-reviews></app-vista-reviews>
      </div>

    <!-- Vista Reportes -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-[#F4F4F4] hover:shadow-md transition-shadow">
      <div class="flex justify-between items-center mb-4">
