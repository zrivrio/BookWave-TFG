<div class="bg-white rounded-xl shadow hover:shadow-md transition-shadow duration-300 w-40 flex-shrink-0">
    <!-- Imagen de la portada -->
    <img 
      [src]="book.cover" 
      [alt]="book.title" 
      class="w-full h-48 object-cover rounded-t-xl"
    />
    
    <!-- Contenido del libro -->
    <div class="p-3">
      <!-- TÃ­tulo del libro -->
      <h4 class="text-sm font-semibold text-gray-800 truncate">
        {{ book.title }}
      </h4>
      
      <!-- Autor del libro -->
      <p class="text-xs text-gray-600 mt-1 truncate">
        {{ book.author }}
      </p>
    </div>
  </div>
