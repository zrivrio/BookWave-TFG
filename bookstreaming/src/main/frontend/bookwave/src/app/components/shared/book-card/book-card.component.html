<div *ngIf="book" class="bg-white rounded-xl shadow hover:shadow-md transition-shadow duration-300 w-40 flex-shrink-0">
  <!-- Portada del libro -->
  <img [src]="book.cover" [alt]="book.title" class="w-full h-48 object-cover rounded-t-xl" />

  <!-- Detalles del libro -->
  <div class="p-4">
    <!-- Título del libro -->
    <h4 class="text-sm font-semibold text-gray-darker truncate">{{ book.title }}</h4>

    <!-- Autor del libro -->
    <p class="text-xs text-gray-dark mb-2">{{ book.author }}</p>

    <!-- Barra de progreso (opcional) -->
    <div *ngIf="showProgress">
      <div class="h-2 bg-gray-200 rounded-full">
        <div class="h-2 bg-primary rounded-full" [style.width.%]="book.progress || 0"></div>
      </div>
      <p class="text-xs text-gray-dark mt-1">{{ book.progress || 0 }}% leído</p>
    </div>

    <!-- Botones opcionales -->
    <!--
    <div class="mt-2">
      <button class="text-primary text-xs font-medium">Leer</button>
    </div>
    -->
  </div>
</div>
