<div
  class="flex items-center space-x-4 bg-gray-light rounded-full px-4 py-2 cursor-pointer hover:shadow-md transition-all duration-300"
>
  <!-- Avatar del usuario -->
  <div
    class="h-10 w-10 rounded-full bg-white border border-gray flex items-center justify-center overflow-hidden"
  >
    <img
      [src]="avatar"
      alt="Usuario"
      class="object-cover h-full w-full"
    />
  </div>

  <!-- Nombre del usuario -->
  <div>
    <p class="text-gray-darker text-sm font-semibold tracking-widest uppercase">
      {{ username }}
    </p>
  </div>

  <!-- Icono de notificaciones -->
  <button class="relative">
    <span class="material-symbols-outlined text-gray-darker">notifications</span>
    <span
      class="absolute top-0 right-0 inline-block w-2 h-2 bg-pink rounded-full"
    ></span>
  </button>
</div>
