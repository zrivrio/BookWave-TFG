<div class="bg-white rounded-lg shadow p-4">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-semibold text-[#1E0F75]">Libros Recientes</h3>
    <a routerLink="/admin/control-libros" 
       class="text-sm text-[#1C1DAB] hover:text-[#1E0F75] transition-colors">
      Ver todos
    </a>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex items-center justify-center h-24">
    <div class="animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-[#1C1DAB]"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="text-red-600 text-sm">
    {{ error }}
  </div>

  <!-- Books List with Scroll -->
  <div *ngIf="!isLoading && !error" class="space-y-2 max-h-[300px] overflow-y-auto pr-2">
    <div *ngFor="let book of books" 
         class="flex items-center justify-between py-2 border-b border-[#E0E9F5] last:border-0">
      <div class="flex items-center space-x-3">
        <img [src]="book.cover || 'assets/default-book-cover.jpg'" 
             alt="Portada" 
             class="w-8 h-12 object-cover rounded">
        <div>
          <h4 class="text-sm font-medium text-[#2A2A2A] line-clamp-1">{{book.title}}</h4>
          <p class="text-xs text-[#666666]">{{book.author}}</p>
        </div>
      </div>
      
      <!-- Action Buttons -->
      <div class="flex gap-2">
        <button (click)="editBook(book)" 
                class="text-xs text-[#3785D8] hover:text-[#1E0F75] transition-colors">
          Editar
        </button>
        <button (click)="deleteBook(book.id)" 
                class="text-xs text-red-600 hover:text-red-800 transition-colors">
          Eliminar
        </button>
      </div>
    </div>
    
    <!-- Empty State -->
    <div *ngIf="books.length === 0" class="text-center text-sm text-[#666666] py-4">
      No hay libros disponibles
    </div>
  </div>

  <!-- Create Button -->
  <div class="mt-4 flex justify-end">
    <a routerLink="/admin/control-libros" 
       class="text-sm bg-[#1C1DAB] text-white px-4 py-2 rounded-lg hover:bg-[#1E0F75] transition-colors">
      Crear Libro
    </a>
  </div>
</div>
